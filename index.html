<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt Clue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clue-header {
            color: #4a5568;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quote-container {
            margin-bottom: 30px;
        }

        .quote {
            font-size: 1.5em;
            line-height: 1.6;
            color: #2d3748;
            font-style: italic;
            margin-bottom: 15px;
            position: relative;
            padding: 0 20px;
        }

        .quote::before,
        .quote::after {
            content: '"';
            font-size: 2em;
            color: #667eea;
            position: absolute;
            font-family: serif;
        }

        .quote::before {
            left: -10px;
            top: -10px;
        }

        .quote::after {
            right: -10px;
            bottom: -20px;
        }

        .image-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .clue-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .error-message {
            color: #e53e3e;
            font-size: 1.2em;
            padding: 20px;
            background: #fed7d7;
            border-radius: 10px;
            border: 1px solid #feb2b2;
        }

        .loading {
            color: #4a5568;
            font-size: 1.2em;
            padding: 20px;
        }

        .clue-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .quote {
                font-size: 1.2em;
                padding: 0 15px;
            }

            .clue-header {
                font-size: 1em;
            }
        }
    </style>
</head>
